<div class="login-container">
  <mat-card class="login-card">
    <div class="card-header-wrapper">
      <mat-icon class="logo-icon">agriculture</mat-icon>
      <mat-card-header>
        <mat-card-title>Agricultural Management System</mat-card-title>
        <mat-card-subtitle>Login to your account</mat-card-subtitle>
      </mat-card-header>
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="register-link">
        Don't have an account? <a routerLink="/auth/register">Register here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
