<div class="dashboard-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-toggle">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title" [routerLink]="['/dashboard']">Agricultural Management System</span>
    <span class="spacer"></span>
    <div class="toolbar-end">
      <span class="user-info" [routerLink]="['/dashboard/profile']" matTooltip="View Profile">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ currentUser()?.firstName }} {{ currentUser()?.lastName }}</span>
      </span>
      <button mat-icon-button (click)="logout()" matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar Navigation -->
    <mat-sidenav
      #sidenav
      mode="side"
      [opened]="sidenavOpened"
      class="sidenav">

      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of visibleNavItems"
          [routerLink]="item.route"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
